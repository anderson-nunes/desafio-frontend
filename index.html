<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Teste Frontend VAGAS.com</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <main class="box">
      <header class="header">
        <div class="title">
          Formulário<br />para compra de<br /><span>Pacote de Stickers</span>
        </div>
      </header>
      <div class="space-md"></div>
      <div class="form">
        <form>
          <div class="fieldset">
            <div class="label">Quais stickers:</div>
            <div class="space"></div>
            <label class="checkbox-container"
              >React
              <input id="checkbox-react" class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container"
              >Vue
              <input id="checkbox-vue" class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
            </label>
            <label class="checkbox-container"
              >Angular
              <input id="checkbox-angular" class="checkbox" type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </form>
        <div class="space-md"></div>
        <div class="fieldset">
          <div class="label">Quantos stickers de cada?</div>
          <div class="space"></div>
          <div class="counter">
            <button id="counter-diminuir" onclick="diminuir()" disabled>
              <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                <path
                  d="M4.667 0A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667zm28 23.333H9.333v-4.666h23.334v4.666z"
                />
              </svg>
            </button>
            <input
              id="quantidade-stickers"
              class="input"
              type="text"
              placeholder="0"
              value="0"
            />
            <button onclick="aumentar()">
              <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42">
                <path
                  d="M4.667 42h32.666A4.668 4.668 0 0 0 42 37.333V4.667A4.668 4.668 0 0 0 37.333 0H4.667A4.668 4.668 0 0 0 0 4.667v32.666A4.668 4.668 0 0 0 4.667 42zm4.666-23.333h9.334V9.333h4.666v9.334h9.334v4.666h-9.334v9.334h-4.666v-9.334H9.333v-4.666z"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="space-md"></div>
        <div class="fieldset">
          <div class="label">Observações:</div>
          <div class="space"></div>
          <textarea
            name="descricao"
            placeholder="Alguma dúvida? Recado?"
          ></textarea>
        </div>
        <div class="space-md"></div>
        <div class="footer">
          <button id="validateButton" onclick="validarForm()">Enviar</button>
        </div>
      </div>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
